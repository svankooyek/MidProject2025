<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<header class="header">
  <nav class="nav-container">
    <a href="/" class="logo">
      <img
        src="../images/logos/circle.svg"
        alt="Circle logo"
        class="logo-image"
      />
    </a>
    <ul class="nav-menu">
      <li><a href="/" class="nav-link">Home</a></li>
      <li><a href="/projects" class="nav-link">Projects</a></li>
      <li><a href="/services" class="nav-link">Services</a></li>
    </ul>
    <button class="btn btn-primary nav-contact">Contact Us</button>
  </nav>
</header>
  
  <main class="main-content">
    <section class="contact-section">
      <h2 class="contact-title">Contact Us</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="fullName" class="form-label">Full Name *</label>
          <input
            type="text"
            id="fullName"
            class="form-input"
            placeholder="Enter your full name"
            required
          />
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="Enter your email address"
            />
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="tel"
              id="phone"
              class="form-input"
              placeholder="Enter your phone number"
            />
          </div>
        </div>
  
        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            class="form-textarea"
            placeholder="Write your message here ...."
          ></textarea>
        </div>
  
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </section>
  </main>
  
  <footer class="footer">
    <div class="brand-section">
      <img src="../images/logos/circle.svg" alt="Circle" class="brand-name" />
      <address class="address">
        2972 Westheimer Rd. Santa Ana,<br />
        Illinois 85486
      </address>
    </div>
    <nav class="footer-nav">
      <ul class="nav-group">
        <li><a href="#team" class="nav-link">Team</a></li>
        <li><a href="#services" class="nav-link">Services</a></li>
        <li><a href="#about" class="nav-link">About Us</a></li>
      </ul>
      <ul class="nav-group">
        <li><a href="#press" class="nav-link">Press</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
        <li><a href="#privacy" class="nav-link">Privacy Policy</a></li>
      </ul>
    </nav>
  </footer>
</html>
